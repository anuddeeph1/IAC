name: cloud hosted web application using terraform
run-name: ${{ github.actor }} has triggered Scan Action 🚀
on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
permissions:
  contents: read

env:
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
  AWS_SESSION_TOKEN: ${{secrets.AWS_SESSION_TOKEN}}

jobs:
  Terraform-code-scan:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # Use the latest stable version or the required version

      - name: Install Kyverno JSON CLI
        run: |
          go install github.com/kyverno/kyverno-json@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - run: echo "🖥️ The workflow is now ready to test your code on the runner."

      - name: Check nctl version.
        run: kyverno-json version

      - name: kyverno-json Scan - Terraform
        # cd config-files/terraform/ecs
        # terraform init
        # terraform plan -out tfplan.binary
        # terraform show -json tfplan.binary | jq > payload.json
        run: |
          ./scripts/install-tf.sh
          kyverno-json scan  --policy controls/terraform-best-practices --payload config-files/terraform/ecs/payload.json

      - run: echo "🍏 This job's status is ${{ job.status }}."
