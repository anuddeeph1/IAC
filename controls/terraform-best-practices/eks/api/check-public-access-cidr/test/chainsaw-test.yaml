apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: bad-test-1
spec:
  steps:
    - name: kyverno-json
      try:
      - script:
          content: |
            set -e
            kyverno-json scan --policy ../check-public-access-cidr.yaml --payload ./bad-test/bad-payload-1.json --output json 
          check:
            ($error): ~
            (json_parse($stdout)):
            - results:
              - policy:
                  apiVersion: json.kyverno.io/v1alpha1
                  kind: ValidatingPolicy
                  metadata:
                    name: check-public-access-cidr
                rules:
                - rule:
                    name: check-public-access-cidr
                  error: ~
                  violations:
                  - (contains(message, 'Ensuring that the Amazon EKS public endpoint is not accessible to 0.0.0.0/0')): true
                    errors:
                    - type: FieldValueInvalid
                      value: false
                      detail: 'Expected value: true'

