apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: bad-test-01
spec:
  steps:
    - name: kyverno-json
      try:
      - script:
          content: |
            set -e
            kyverno-json scan --payload ./bad-test/bad-payload-01.json --policy ../check-ec2-admin-ports-ingress.yaml --output json
          check:
            ($error): ~
            (json_parse($stdout)):
            - results:
              - policy:
                  apiVersion: json.kyverno.io/v1alpha1
                  kind: ValidatingPolicy
                  metadata:
                    name: check-ec2-admin-ports-ingress
                rules:
                - rule:
                    name: check-ec2-admin-ports-ingress
                  error: ~
                  violations:
                  - (contains(message, 'EC2 security group should not allow ingress from 0.0.0.0/0 to remote server administration ports (ports 22 and 3389)')): true
                    errors:
                    - type: FieldValueInvalid
                      value: false
                      detail: "Expected value: true"
